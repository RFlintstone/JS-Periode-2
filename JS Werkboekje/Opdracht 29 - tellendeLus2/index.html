<!DOCTYPE html>
<html>
<head>
    <title>Opdracht 29 - tellendeLus2</title>
</head>
<body>
<h1>Opdracht 29 - tellendeLus2</h1>

<p id="resultimg"></p>


<script>
    // 1=1      is de begin waarde
    // i<=10    is de eindwaarde
    // i++      is de stapwaarde
    //          hetzelfde als i=i+1


    for(i=17; i<=340; i=i+17) {
        document.write("<p>" + i + "</p>");
    }

    //Overnemen = tellen tot 10 (stappen van 1)
    //i=5 = tellen van 5 tot 10 (stappen van 1)
    //i=5, i<=20 = tellen van 5 tot 20 (stappen van 1)
    //i=5, i<=20, i=i+1 = tellen van 5 tot 20 (stappen van 1)
    //i=5, i<=20, i=i+3 = tellen van 5 tot 20 (stappen van 3)
</script>
</body>
</html>
