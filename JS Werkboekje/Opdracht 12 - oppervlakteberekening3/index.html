<!DOCTYPE html>
<html>
<head>
    <title>Opdracht 12 - oppervlakteberekening3</title>
</head>
<body>
<h1>Opdracht 12 - oppervlakteberekening3</h1>
<p>Invoer met behulp van document.getElementById()</p>
<p>Uitvoer met behulp van document.getElementById()</p>

<input type="text" id="lengte"></input>
<input type="text" id="breedte"></input>

<button onclick="opp()">Submit</button>

<p id="le"></p>
<p id="br"></p>
<p id="opp"></p>
<script>
    function opp() {

        var lengte = document.getElementById("lengte").value;
        var breedte = document.getElementById("breedte").value;

        document.getElementById("le").innerHTML = "<p>" + "Lengte: " + lengte +  "</p>";
        document.getElementById("br").innerHTML = "<p>" + "Breedte: " + breedte + "</p>";
        document.getElementById("opp").innerHTML = "<p>" + "En de oppervlakte is: " + lengte * breedte + "</p>";

        // document.write(" Lengte: " + lengte);
        // document.write(" Breedte: " + breedte);
        // document.write(" Opp: " + lengte * breedte);
    }
</script>
</body>
</html>
