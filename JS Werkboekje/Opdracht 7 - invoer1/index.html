<!DOCTYPE html>

<body>
<h1>Opdracht 7 - invoer1</h1>
<p>Invoer met behulp van prompt()</p>
<p>Uitvoer met behulp van document.write()</p>

<script>
        var naam = prompt("wat is je naam?");
        var leeftijd = prompt("Wat is je leeftijd?");

        document.write("<p>" + "Je naam is: " + naam + "</p>");
        document.write("<p>" + "En je bent: " + leeftijd + " jaar oud" + "</p>");
</script>
</body>
