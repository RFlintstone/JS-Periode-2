<!DOCTYPE html>
<html>
<head>
    <title>Opdracht 20 - BtwBerekening1</title>
</head>
<body>
<h1>Opdracht 20 - BtwBerekening1</h1>
<p>Invoer met behulp van prompt()</p>
<p>Uitvoer met behulp van document.write()</p>

<button onclick="btw()">Submit</button>
<script>
    function btw() {
        var code = prompt("Vul uw code in om uw te betalen BTW percentage te krijgen.");

        if (code == 1) {
            document.write("0% BTW");
            // document.getElementById("result").innerHTML = "<p>" + "0% BTW" + "</p>";
        }
        else if (code == 2) {
            document.write("6% BTW");
            // document.getElementById("result").innerHTML = "<p>" + "6% BTW" + "</p>";
        }

        else if (code == 3) {
            document.write("21% BTW");
            // document.getElementById("result").innerHTML = "<p>" + "21% BTW" + "</p>";
        }

        else {
            document.write("That's not right " + "<a href='index.html'>Click here to go back </a>");
            // document.getElementById("result").innerHTML = "<p>" + "You sure?" + "</p>";
        }
    }
</script>
</body>
</html>
