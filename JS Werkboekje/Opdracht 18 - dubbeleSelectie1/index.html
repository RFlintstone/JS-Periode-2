<!DOCTYPE html>
<html>
<head>
    <title>Opdracht 18 - dubbeleSelectie1</title>
</head>
<body>
<h1>Opdracht 18 - dubbeleSelectie1</h1>
<h2>Leeftijdscontrole</h2>
<p>Invoer met behulp van document.getElementById()</p>
<p>Uitvoer met behulp van document.getElementById()</p>

<input type="text" id="school"></input>

<button onclick="check()">Submit</button>

<p id="result"></p>
<script>
    function check() {

        var sch = document.getElementById("school").value;

        if(sch <13){
            // document.write("<img src='cola.png'>")
            document.getElementById("result").innerHTML = "<p>" + "Lagere school." + "</p>";
        }

        else if(sch <17){
            // document.write("<img src='cola.png'>")
            document.getElementById("result").innerHTML = "<p>" + "middelbare school." + "</p>";
        }

        else {
            // document.write("<img src='cola.png'>")
            document.getElementById("result").innerHTML = "<p>" + "vervolgonderwijs." + "</p>";
        }


    }
</script>
</body>
</html>
