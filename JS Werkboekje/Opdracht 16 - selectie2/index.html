<!DOCTYPE html>
<html>

<body>
<h1>Opdracht 16 - selectie2</h1>
<h2>Leeftijdscontrole</h2>
<p>Invoer met behulp van document.getElementById()</p>
<p>Uitvoer met behulp van document.getElementById()</p>

<input type="text" id="age"></input>

<button onclick="check()">Submit</button>

<p id="result"></p>
<script>
    function check() {

        var leeftijd = document.getElementById("age").value;

        if(leeftijd <18){
            // document.write("<img src='cola.png'>")
            document.getElementById("result").innerHTML = "<img src='cola.png'>" + "<p>" + "Jij krijgt cola!" + "</p>";
        }

        else {
            // document.write("Einde van het programma ");
            // document.getElementById("pr").innerHTML = "Einde van het programma ";

            document.getElementById("result").innerHTML = "<img src='bier.png'>" + "<p>" + "Biertje?" + "</p>";
        }
    }
</script>
</body>
</html>
